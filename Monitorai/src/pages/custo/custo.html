<ion-header>

  <ion-navbar>
    <ion-title>Valor real tarifa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card class="cardPadrao" style="z-index: -2;">
  <p style="font-size: 12pt; padding: 20px;">Calcule quanto você realmente deveria pagar por sua viagem</p>
  <div style="position: relative; float: left; width: 100%;">
      <ion-list>
        <ion-item>
          <input type="number" class="inputTextPadrao" name="Distancia" [(ngModel)]="Distancia" [ngModelOptions]="{standalone: true}" placeholder="Distância - Km">
        </ion-item>
        <ion-item>
          <input type="number" class="inputTextPadrao" name="Tempo" [(ngModel)]="Tempo" [ngModelOptions]="{standalone: true}" placeholder="Tempo gasto - Min">
        </ion-item>
        <ion-item>
          <input type="number" class="inputTextPadrao" name="Pessoas" [(ngModel)]="Pessoas" [ngModelOptions]="{standalone: true}" placeholder="Pessoas que viajaram com você">
        </ion-item>
      </ion-list>
      <button (tap)="calcularPreco()" class="botaoPadrao" style="left: 50%; transform: translateX(-50%); margin-top: 0; margin-bottom: 10px;">Calcular</button>
  </div>

  <div class="content-custo" style="margin-top: 35px;">
    <div class="custo-cont">
      <span>Trajeto</span>
      <span>Gasto real</span>
      <span>Tempo gasto</span>
    </div>
    <div class="custo-cont">
      <span id="valorCalcKm">-</span>
      <span id="valorCalcReal">-</span>
      <span id="valorCalcTempo">-</span>
    </div>
  </div>
  
  
</ion-card>
</ion-content>
