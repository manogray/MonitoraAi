<ion-header>

  <ion-navbar>
    <ion-title>Resumo da viagem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="trajetoMapa"></div>

  <ion-card class="cardPadrao" style="z-index: -2;">
  <ion-card-header style="font-size: 16pt;">Como foi sua viagem?</ion-card-header>
  <div style="position: relative; float: left; width: 100%;">
    <div class="panelRate">
      <div class="botaoCheck">
          <input type="radio" name="avaliacao" value="like">
          <ion-icon name="thumbs-up"></ion-icon>
      </div>
      <div class="botaoCheck">
          <input type="radio" name="avaliacao" value="dislike">
          <ion-icon name="thumbs-down"></ion-icon>
      </div>
    </div>
  </div>

  <div class="content-custo" style="margin-top: 35px;">
    <div class="custo-cont">
      <span>Trajeto</span>
      <span>Gasto real</span>
      <span>Tempo gasto</span>
    </div>
    <div class="custo-cont">
      <span>11.5 Km</span>
      <span>R$ 1,41</span>
      <span>45 min</span>
    </div>
  </div>
  <button class="botaoPadrao" style="left: 0%; transform: translateX(0%); margin-top: 0; margin-bottom: 10px;">Pronto</button>
  </ion-card>
</ion-content>
