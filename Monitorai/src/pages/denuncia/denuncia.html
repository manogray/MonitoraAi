<ion-header>
  <ion-navbar>
    <ion-title>Denuncia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input type="text" placeholder="CPF" class="inputTextPadrao" name="cpf">
  <ion-list>
      <ion-item>
        <ion-label>Empresa</ion-label>
        <ion-select [(ngModel)]="empresa">
          <ion-option value="">Não lembro =(</ion-option>
          <ion-option value="">Rondônia</ion-option>
          <ion-option value="">Açaí</ion-option>
          <ion-option value="">São Pedro</ion-option>
          <ion-option value="">Integração</ion-option>
          <ion-option value="">Via Verde</ion-option>
          <ion-option value="">Coroado</ion-option>
          <ion-option value="">Global</ion-option>
          <ion-option value="">Transtol</ion-option>
          <ion-option value="">Líder</ion-option>
          <ion-option value="">Vega</ion-option>
          <ion-option value="">Terminais</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  <ion-list>
      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select [(ngModel)]="categoria">
          <ion-option value="">Assalto ao ônibus</ion-option>
          <ion-option value="">Assalto individual</ion-option>
          <ion-option value="">Assédio ou abuso sexual</ion-option>
          <ion-option value="">Furto</ion-option>
          <ion-option value="">Sem cesta de lixo</ion-option>
          <ion-option value="">Cadeira quebrada</ion-option>
          <ion-option value="">Alavanca de emergência quebrada</ion-option>
          <ion-option value="">Haste para segurar quebrada</ion-option>
          <ion-option value="">Outro</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <input type="number" placeholder="Linha" class="inputTextPadrao">
  <textarea name="descricao" id="" class="textareaPadrao" placeholder="Descrição"></textarea>

  <button class="botaoPadrao">Denunciar!</button>
</ion-content>
