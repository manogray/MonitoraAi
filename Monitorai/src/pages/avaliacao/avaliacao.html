<ion-header>
    <ion-navbar>
      <ion-title>Avaliação</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-card class="cardPadrao" style="padding: 15px;">
    <form (ngSubmit)="formularioAvaliacao()" method="POST">
      <ion-list style="width: 110%;">
          <ion-item>
            <ion-label>Empresa</ion-label>
            <ion-select [(ngModel)]="Avaliacao.Empresa" [ngModelOptions]="{standalone: true}" name="Empresa" required>
              <ion-option value="Não lembra">Não lembro =(</ion-option>
              <ion-option value="Rondônia">Rondônia</ion-option>
              <ion-option value="Açaí">Açaí</ion-option>
              <ion-option value="São Pedro">São Pedro</ion-option>
              <ion-option value="Integração">Integração</ion-option>
              <ion-option value="Via Verde">Via Verde</ion-option>
              <ion-option value="Coroado">Coroado</ion-option>
              <ion-option value="Global">Global</ion-option>
              <ion-option value="Transtol">Transtol</ion-option>
              <ion-option value="Líder">Líder</ion-option>
              <ion-option value="Vega">Vega</ion-option>
              <ion-option value="Terminais">Terminais</ion-option>
            </ion-select>
          </ion-item>
      </ion-list>
      <input type="number" [(ngModel)]="Avaliacao.Linha" name="Linha" [ngModelOptions]="{standalone: true}" placeholder="Linha" class="inputTextPadrao" required>
      <ion-item>
          <ion-range [(ngModel)]="Avaliacao.Satisfacao" [ngModelOptions]="{standalone: true}" name="Satisfacao">
            <ion-icon range-left small name="sad"></ion-icon>
            <ion-icon range-right name="happy"></ion-icon>
          </ion-range>
        </ion-item>
      <textarea [(ngModel)]="Avaliacao.Descricao" name="Descricao" [ngModelOptions]="{standalone: true}" class="textareaPadrao" placeholder="Descrição"></textarea>
  
      <button class="botaoPadrao" type="submit" style="left: 50%; transform: translateX(-50%);">Enviar</button>
    </form>
    </ion-card>
  </ion-content>
